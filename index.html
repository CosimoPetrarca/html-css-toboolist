<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- inizio contenitore logo -->
        <div id="conteiner-logo">
            <img src="img/Logo.png" alt="logo" id="logo">
            <h1 class="scritta-logo">Toboolist</h1>
        </div>
        <!-- fiene contenitore logo -->
    </header>
    <main id="margin-main">
        <!-- inizio bottoni -->
        <div id="conteiner-botton">
            <div id="bottone1">
                <input type="button" value="Add Task" id="box1">
            </div>
            
            <div id="bottone2">
                <input type="button" value="Add Section" id="box2">
            </div>
        </div>
        <!--  fine bottoni -->

        <div id="conteiner-all">
            <!-- inizio new task -->
            <section>
                <div class="scritta-main"> &#9660; New Task</div>
                <div class="spaziatura">
                   <div class="cerchio">&#10004;</div>
                   <div class="scritta">Quarterly Newsletter</div>
                   <div class="bottone-main">
                      <input type="button" value="Editorial" class="box-editorial">
                   </div>
                </div>
            </section>
            <!-- fine new task -->

            <!-- inizio today -->
            <section>
                <div class="scritta-main"> &#9660; Today</div>
                <div class="spaziatura">
                   <div class="cerchio">&#10004;</div>
                   <div class="scritta">Recruiting blog post</div>
                   <div class="bottone-main">
                      <input type="button" value="Editorial" class="box-editorial">
                   </div>
                </div>

                <div class="spaziatura">
                    <div class="cerchio">&#10004;</div>
                    <div class="scritta">Mobile app launch</div>
                    <div class="bottone-main">
                       <input type="button" value="Q1 Goals" class="box-goals">
                    </div>
                 </div>

                 <div class="spaziatura">
                    <div class="cerchio-rosso">&#215;</div>
                    <div class="scritta">Interview Jhon H.</div>
                    <div class="bottone-main">
                       <input type="button" value="Recruiting" class="box-recruiting">
                    </div>
                 </div>

                 <div class="spaziatura">
                    <div class="cerchio">&#10004;</div>
                    <div class="scritta">Summit update to mobile storefronts</div>
                    <div class="bottone-main">
                       <input type="button" value="Mobile" class="box-mobile">
                    </div>
                 </div>
            </section>
            <!-- fine today -->

            <!-- inizio upcoming -->
            <section>
                <div class="scritta-main"> &#9660; Upcoming</div>
                <div class="spaziatura">
                   <div class="cerchio-rosso">&#215;</div>
                   <div class="scritta">Schedule meeting with Alex</div>
                </div>

                <div class="spaziatura">
                    <div class="cerchio">&#10004;</div>
                    <div class="scritta">Homepage refresh</div>
                    <div class="bottone-main">
                       <input type="button" value="Website" class="box-website">
                    </div>
                 </div>

                 <div class="spaziatura">
                    <div class="cerchio">&#10004;</div>
                    <div class="scritta">On board new Sales team members</div>
                    <div class="bottone-main">
                       <input type="button" value="Sales" class="box-sales">
                    </div>
                 </div>

                 <div class="spaziatura">
                    <div class="cerchio">&#10004;</div>
                    <div class="scritta">Review editorial calendar</div>
                    <div class="bottone-main">
                       <input type="button" value="Editorial" class="box-editorial">
                    </div>
                 </div>

            </section>
            <!-- fine upcoming -->

        </div>
       
    </main>
</body>
</html>
